<!DOCTYPE html>
<html>
    <head>
        <title>BrowWeb Music</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link rel="apple-touch-icon" sizes="180x180" href="/mp3Player/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/mp3Player/favicon-32x32.png">

        <style>

            body {
                font-family:Open Sans;
                
                background-size: cover;
                background-position: center;
                background-image: url("https://www.stockvault.net/data/2020/06/30/277212/preview16.jpg");
                overflow-x: auto;
                overflow-y: hidden;
                width: 202vw;
                margin: 0;
                
                
            }

            * {
    box-sizing: border-box;
}
            
         
            .inliner {
                width: 99%;
                max-width: 99vw;
                margin: 3px;
                overflow: hidden;
                
                
                border: 2px solid black;
                box-sizing: border-box;
            }

            button {
                background-color: rgb(20,75,125);
                border: 2px white;
                height: 15%;
                width: 70%;
                max-font-size: 190%;
                text-align: center;
                margin: auto;
                color: white;
            }

            input[type="file"] {
                max-font-size: 230%;
                max-width: 70%;
                padding: 5px;
                margin: 10px;
                border: 2px solid white;
            }
            
            input[type="submit"] {
                max-font-size: 230%;
                max-width: 70%;
                padding: 5px;
                margin: 10px;
            }

            input[type="url"] {
                max-font-size: 230%;
                max-width: 70%;
                padding: 5px;
                margin: 10px;
            }
            
            input[type="submit"]:active {
              
              background-color: white;
              
                
            }

            #greys {
              background-color: rgb(120,120,120);
              width: 99vw;
              text-align: center;
              margin: 0;
              
              border-radius: 5px;
                padding: 5px;
                box-sizing: border-box;
              
            }

            h4 {
                font-size: 200%;
            }

            label {
                max-font-size: 210%;
                
            }

            form {
                background-color: rgb(100,150,170);
            }

            p {
                width: 99vw;
            }

          
            
      
            
        </style>
    </head>
    <body>
    <div id="greys">
        <h1>Music Player</h1>
        <h3 id="title"></h3>
        <audio id="audit"></audio>
        <button id="play" onclick="start()">Play</button>
        
        <form id="formHold">
            <h4>Choose file here:</h4>
            <label for="music">Music: </label>
            <input name="music" type="file" id="audios" accept="audio/*"><br>

            <label for="picting">Background Image: </label>
            <input name="picting" type="file" id="picto" accept="image/*"><br>
           
        </form>

        <form>
            <input class="submission" type="submit" onclick="plays(event)">
        </form>
        <button id="extras" onclick="extra()">More</button>
        <p>Full screen view if you scroll right</br>By Jacalastre123</p>

        
        
        </div>
        <script>
            const title = document.getElementById("title")
            const play = document.getElementById("play")
            const audios = document.getElementById("audios")
            const picto = document.getElementById("picto")
            const extras = document.getElementById("extras")
            
             const audit = document.getElementById("audit")
            const imgLink = document.createElement("input")
            let playing = false
            extrad = false

        const listswiper = document.createElement("div")
                listswiper.style.height = "20%"
                listswiper.style.width = "300%"
                
            
                
                
                
                
                document.body.appendChild(listswiper)


            function extra() {
                  

                const block1 = document.createElement("br")
                 document.getElementById("formHold").appendChild(block1)
                const label1 = document.createElement("label")
                label1.innerHTML = "Background Image URL: "
                label1.for = "bg"
                 document.getElementById("formHold").appendChild(label1)
                
                
                
                extrad = true
                
                imgLink.type = "url"
                imgLink.name = "bg"
                document.getElementById("formHold").appendChild(imgLink)
                
                extras.onclick = function() {
                    extrad = false
                    extras.onclick = extra
                    block1.remove()
                    label1.remove()
                    imgLink.remove()
                    
                }
                
            }
            
            function plays(event) {

                     const title = document.getElementById("title")
            const play = document.getElementById("play")
            const audios = document.getElementById("audios")
            const picto = document.getElementById("picto")
            const extras = document.getElementById("extras")
            
             const audit = document.getElementById("audit")
            

                
                playing = true
                event.preventDefault()

                

                if (extrad) {
                    document.body.style.backgroundImage = null
                    document.body.style.backgroundImage = `url('${imgLink.value}')`;
                }
            
                const musicType = audios?.files?.[0]
                const music = URL.createObjectURL(musicType)
                if (musicType) {
              audit.src = music.name
              audit.play()
                title.innerHTML = musicType.name
                }

                else {
                    console.warn("No music")
                }
              
                  const picType = picto?.files?.[0]
                const picture = URL.createObjectURL(picType)
              if (picType) {
              document.body.style.backgroundImage = `url('${picture}')`
              
                }

                else {
                    console.warn("No background")
                        }

               
            
                
                const list = document.createElement("div")
                list.style.height = "200%"
                list.style.width = "99%"
                list.style.backgroundColor = "powderblue"
                
                
                
                list.classList = "inliner"
                document.body.appendChild(list)

                const music2 = url.createObjectURL(musicType)
                list.onclick = function() {
                    audit.src = music2
                    audit.play()
                    title.innerHTML = musicType.name
                }
                document.body.appendChild(list)
                
                const listTitle = document.createElement("h5")
                listTitle.innerHTML = music2.name
                listTitle.style.fontSize = "170%"
                
                list.appendChild(listTitle)
                

            
            
            }

            function start() {
                
                if (!playing) {
                    audit.play()
                    playing = true
                    play.innerHTML = "Pause"
                } 
                if (playing) {
                    audit.pause()
                    playing = false
                    play.innerHTML = "Play"
                }

                else {

                }
            }

            
        </script>
    </body>
</html>
